<mat-card class="cgpa-card">
    <h2>CGPA</h2>
    <h2 class="cgpa">{{ cgpa }}</h2>
    <h3 class="grade-range">{{ gradeRange }}</h3>
    <div class="grade-box">
        <div class="row align-items-center">
            <div class="col-4">
                <span>Grading System: </span>
            </div>
            <div class="col grade-inner-box">
                <mat-button-toggle-group name="gradingSystem" (change)="changeScale($event)" #grade='matButtonToggleGroup' aria-label="Favorite Color">
                    <mat-button-toggle value="four" [checked]="cgpaScale==='four'">Four</mat-button-toggle>
                    <mat-button-toggle value="five">Five</mat-button-toggle>
                    <mat-button-toggle value="seven">Seven</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </div>
</mat-card>
